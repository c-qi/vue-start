<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>


</head>

<body>

 <!--在控制台输入 vm.message = 'Hello World' ，然后 回车，你会发现浏览器中显示的内容会直
接变成 Hello World-->

<div id="vue"> {{message}}</div>

<script type="text/javascript">

  var vm = new Vue(
    {
      el: '#vue',
      data:
        {message: 'Hello Vue!'}
    });

</script>


</body>
</html>
