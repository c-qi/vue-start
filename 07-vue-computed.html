<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<!--
注意：methods 和 computed 里的东西不能重名
说明：
methods：定义方法，调用方法使用 currentTime1()，需要带括号；
computed：定义计算属性，调用属性使用 currentTime2，不需要带括号；this.message 是为了
能够让 currentTime2 观察到数据变化而变化；
如果在方法中的值发生了变化，则缓存就会刷新！可以在控制台使用
vm.message="qinjiang" 改变下数据的值，再次测试观察效果！
结论：
调用方法时，每次都需要进行计算，既然有计算过程则必定产生系统开销，那如果这个结果是不经常变
化的呢？此时就可以考虑将这个结果缓存起来，采用计算属性可以很方便的做到这一点，计算属性的主
要特性就是为了将不经常变化的计算结果进行缓存，以节约我们的系统开销;-->

<div id="app">
  <!--注意，一个是方法，一个是属性-->
  <p>调用当前时间的方法：{{currentTime1()}}</p>
  <p>当前时间的计算属性：{{currentTime2}}</p>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      message: 'hello'
    },
    methods: {
      currentTime1: function () {
        return Date.now()
      }
    },
    computed: {
      currentTime2: function () {
        this.message
        return Date.now()
      }
    }
  })


</script>

</body>
</html>
