<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--v-cloak 解决闪烁问题-->
  <style> [v-cloak] {
    display: none;
  } </style>
  <!--引入 JS 文件-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="vue" v-cloak>

</div>


<script type="text/javascript">
  var vm = new Vue({
    el: '#vue', data() {
      return {
        info:
          {
            flag: null,
            data: [
              {
                user_id: 1111
              }
            ]

          }
      }
    },
    mounted() {
      //钩子函数
      $http.get(axios.get('http://127.0.0.1:8081/user/dojob', {
        params: {
          name: 'chenqi'
        }
      })
        .then(response => (this.info = response.data)))
    }
  });
</script>
</body>
</html>
